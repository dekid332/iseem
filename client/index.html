<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Prooper Shooter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
        font-family: 'Inter', sans-serif;
      }
      
      canvas {
        display: block;
        background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
        cursor: crosshair;
      }
      
      .game-ui {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        z-index: 100;
      }
      
      .hud {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        font-weight: bold;
        font-size: 18px;
      }
      
      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        pointer-events: auto;
      }
      
      .game-over button {
        background: #ff6b6b;
        border: none;
        color: white;
        padding: 12px 24px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      
      .game-over button:hover {
        background: #ff5252;
      }
      
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
